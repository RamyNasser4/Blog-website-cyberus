<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 3rem;
        }
        h2 {
            margin-bottom: 2rem;
            color: #343a40;
        }
        table {
            width: 100%;
            margin-bottom: 1rem;
            color: #343a40;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #e9ecef;
            border-bottom: 2px solid #dee2e6;
        }
        td {
            border-bottom: 1px solid #dee2e6;
        }
        .btn {
            margin: 0.2rem;
        }
        .btn-secondary {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Posts</h2>
        <div class="mb-4">
            <a href="{{ url_for('manage_admins') }}" class="btn btn-primary">Manage Admins</a>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Post Title</th>
                    <th>Content</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.content }}</td>
                    <td>
                        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">Edit</a>
                        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('welcome_page') }}" class="btn btn-secondary">Back to Home</a>
       
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
