<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Admins</title>
</head>
<body>
    <h2>Manage Admins</h2>

    <table>
        <tr>
            <th>Username</th>
            <th>User Type</th>
            <th>Assets</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.user_type }}</td>
            <td>{{ user.assets }}</td>
            <td>
                <!-- Form to toggle user type and update assets -->
                <form action="{{ url_for('update_user', id=user.id) }}" method="POST">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <label for="password">password:</label>
                    <input type="text" name="password" value="{{ user.password }}">
                    <label for="assets">Assets:</label>
                    <input type="text" id="assets" name="assets" value="{{ user.assets }}" required>
                    <select name="user_type">
                        <option value="0" {% if user.user_type==0 %}selected{% endif %}>Regular User</option>
                        <option value="1" {% if user.user_type==1 %}selected{% endif %}>Seller</option>
                        <option value="2" {% if user.user_type==2 %}selected{% endif %}>Admin</option>
                    </select>
                    <button type="submit">Update User</button>
                </form>

                <!-- Form to delete the user -->
                <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE">

                    <button type="submit" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('welcome_page') }}">Back to Home</a>
</body>
</html>
