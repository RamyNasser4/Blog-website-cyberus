<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">User Profile</h1>
        
        <!-- Profile Information -->
        <div class="row mb-4">
            <div class="col-md-4">
                <!-- Profile Photo -->
                <img src="{{ url_for('static', filename='uploads/' ~ user.profile_image_url) }}" alt="Profile Photo" class="img-fluid rounded-circle" style="max-width: 150px;">
            </div>
            <!-- <div class="col-md-8">
                <h2>{{ user.username }}</h2>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Password:</strong> **********</p> 
                
                <a href="{{ url_for('profile',id=user.id) }}" class="btn btn-primary">Edit Profile</a>
            </div> -->
        </div>
         
        <!-- Edit Profile Form -->
        <div class="row">
            <div class="col-md-12">
                <h2>Edit Profile</h2>
                <form action="{{ url_for('profile',id=user.id) }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password">
                    </div> -->
                    <div class="form-group">
                        <label for="photo">Profile Photo:</label>
                        <input type="file" id="photo" name="photo" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <br>
                    <div class="m-4">
                        <a href="{{ url_for('user_panel') }}" class="btn btn-primary">Back</a>
                    </div>
                </form>
            </div>
        </div>  
    </div>
    
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
